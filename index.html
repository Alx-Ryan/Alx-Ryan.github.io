<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConvertCalc</title>

  <style>
    :root {
      --accent: #0a84ff;
      --text: #111;
      --subtle: #666;
      --border: #e5e5e7;
      --bg: #ffffff;
      --card: #ffffff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "SF Pro Display", Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 20px;
      color: var(--subtle);
      line-height: 1.5;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a {
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 500;
      border: 1px solid var(--border);
      color: var(--text);
      background: #f7f7f8;
      transition: background 0.15s ease;
    }

    a.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    a:hover {
      background: #f0f0f2;
    }

    a.primary:hover {
      background: #006fe6;
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--subtle);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0d;
        --card: #121214;
        --text: #f4f4f5;
        --subtle: #a1a1aa;
        --border: #2a2a2e;
      }
      a { background: #1a1a1f; }
      a:hover { background: #232329; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card">
      <h1>ConvertCalc</h1>
      <p>
        All-in-one calculator and unit converter with modern design,
        powerful history, and customizable themes.
      </p>

      <div class="links">
        <a class="primary" href="https://apps.apple.com/">View on the App Store</a>
        <a href="https://alx-ryan.github.io/convertcalc-privacy/">Privacy Policy</a>
        <a href="https://alx-ryan.github.io/convertcalc-privacy/support">Support</a>
      </div>

      <footer>
        Â© 2025 ConvertCalc
      </footer>
    </main>
  </div>
</body>
</html>
